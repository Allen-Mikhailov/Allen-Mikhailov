<svg width="200" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" role="img"
    aria-labelledby="descId">
    <style>
        path {
            fill: #C46903;
            stroke: #232323;
            /* animation: anim 1s ease-in 0s forwards; */
        }

        @keyframes treegrow {
            from {
                visibility: visible;
                transform: scale(.1);
            }

            to {
                visibility: visible;
                transform: scale(.75);
            }
        }

        .tree {
            visibility: hidden;
            transform-origin: bottom center;
            transform: scale(.1);
            transition: all 1s;
            animation: forwards;
            animation-name: treegrow;
            animation-duration: 1s;
        }

        .stump {
            width: 15px;
            x: 42.5px;

            height: 20px;
            y: 80px;


            fill: #CE893A;
            stroke: #232323;
            /* transform-origin: center; */
            /* animation: stumpPop .3s ease-in 0s forwards; */
        }

        .left {
            transform: translate(-25px, 5px);
            animation-delay: .1s;
        }

        .center {
            animation-delay: .2s;
        }

        .right {
            transform: translate(25px, 2px);
            animation-delay: .3s;
        }
    </style>

    <!-- Background -->
    <!-- <rect width="100" height="100" fill="white" /> -->

    <g class="tree left" >
        <rect class="stump left" x="42.5" y="80" />
        <path class="left"
            d="M 50 10 l 20 25 l -10 0 l 20 25 l -10 0 l 20 25 l -80 0 l 20 -25 l -10 0 l 20 -25 l -10 0 l 20 -25 l 20 25">
        </path>
    </g>

    <g class="tree center" >
        <rect class="stump right" x="42.5" y="80" />
        <path class="right"
            d="M 50 10 l 20 25 l -10 0 l 20 25 l -10 0 l 20 25 l -80 0 l 20 -25 l -10 0 l 20 -25 l -10 0 l 20 -25 l 20 25">
        </path>
    </g>

    <g class="tree right" >
        <rect class="stump" x="42.5" y="80" />
        <path class=""
            d="M 50 10 l 20 25 l -10 0 l 20 25 l -10 0 l 20 25 l -80 0 l 20 -25 l -10 0 l 20 -25 l -10 0 l 20 -25 l 20 25">
        </path>
    </g>
</svg>